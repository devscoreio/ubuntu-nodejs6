## Customize test commands
machine:
  services:
    - docker
dependencies:
  pre:
    - docker info
test:
  override:
    - docker build -t masterbranch/nodejs6 .
deployment:
  production:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push masterbranch/nodejs6